<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="preload" as="image" href="/inaekkum_official/assets/images/home_01.jpeg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inaekkum — Official Website</title>

  <link rel="stylesheet" href="/inaekkum_official/css/style.css">

  <style>
    @font-face {
      font-family: "OtherHand";
      src: url("/inaekkum_official/fonts/OtherHand-Medium.woff2") format("woff2");
    }
  </style>
</head>

<body>
<nav>
<a href="/inaekkum_official/index.html" class="logo-link">
<!-- 로고 복원본: 원래 비율 유지, height 강제 제거 -->
<img src="/inaekkum_official/assets/images/inaekkum_logo.png" class="logo"
width="160" height="40" loading="lazy"
style="margin-right:1.2em; object-fit:contain;">
</a>
    
    <button data-section="home" class="active">HOME</button>
    <button data-section="about">ABOUT</button>
    <button data-section="news">NEWS</button>
    <button data-section="music">MUSIC</button>
    <button data-section="contact">CONTACT</button>
  </nav>

<style>
  /* 모바일 네비게이션 대응 (정리 버전) */
  @media (max-width: 480px) {
    nav {
      display:flex;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:nowrap;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      gap:0.5em;
      padding:0.5em 0.5em;
      white-space:nowrap;
      scrollbar-width:none;
    }
    nav::-webkit-scrollbar { display:none; }

    nav .logo-link {
      flex:0 0 auto;
      margin-right:0.6em;
      display:flex;
      align-items:center;
    }

    nav img.logo {
      width:100px !important;
      height:auto !important;
      flex-shrink:0;
      object-fit:contain;
    }

    nav button {
      flex:0 0 auto;
      font-size:0.8rem;
      padding:0.35em 0.6em;
      flex-shrink:0;
    }
  }
    

    nav button {
      flex:0 0 auto;
      font-size:0.85rem;
      padding:0.35em 0.6em;
    }
  }
    nav::-webkit-scrollbar { display:none; }

    nav .logo-link {
      flex:0 0 auto;
      margin-right:0.8em;
      display:flex;
      align-items:center;
    }

    nav button {
      flex:0 0 auto;
      font-size:0.95rem;
      padding:0.45em 0.8em;
    }

    nav img.logo {
      height:26px !important;
      object-fit:contain;
    }
  }
</style>

  <!-- Intro Splash (full-screen) -->
  <div id="intro-splash" style="position:fixed; top:0; left:0; width:100%; height:100vh; background:linear-gradient(180deg,#ffffff 0%,#f3f6ff 100%); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; opacity:1; transition:opacity 1.2s ease;">
    <h2 style="font-family:'OtherHand'; font-size:3.4em; color:#222; opacity:0; animation:introFadeUp 1.8s ease forwards; text-shadow:0 6px 14px rgba(0,0,0,0.15);">We're always there</h2>
    <p style="margin-top:1em; font-size:1.25em; color:#666; opacity:0; animation:introFadeUp 2.2s ease forwards 0.3s;">우린 언제나 여기에 있어</p>
  </div>

  <main id="content" aria-live="polite"></main>

  <script src="/inaekkum_official/js/main.js"></script>

<script>
// Intro fade → load HOME
window.addEventListener("DOMContentLoaded", () => {
  if (typeof loadSection === 'function') loadSection('home');
  const splash = document.getElementById("intro-splash");
  const nav = document.querySelector('nav');
  if(nav) nav.style.opacity = 0;

  // 2초 후 페이드아웃
  // splash → home 전환
  splash.addEventListener('animationend', () => {
    splash.style.opacity = 0;
    if (nav) nav.style.opacity = 1;
    setTimeout(() => splash.style.display = 'none', 800);
  });

  setTimeout(() => {
    splash.style.opacity = 0;
    if(nav) nav.style.opacity = 1;
    setTimeout(() => splash.style.display = "none", 1200);
  }, 2000);
});
</script>

<style>
@keyframes introFadeUp {
  from { opacity:0; transform:translateY(20px);} 
  to { opacity:1; transform:translateY(0);} 
}
</style>

</body>
</html>
