<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

/* ================================
   FONT: OtherHand
================================ */
@font-face {
  font-family: 'OtherHand';
  src: url('/inaekkum_official/fonts/OtherHand-Medium.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

/* ================================
   GLOBAL
================================ */
body {
  margin: 0;
  font-family: 'Noto Sans KR', sans-serif;
  color: #2a2a2a;
  background: #fff;
  line-height: 1.6;
  overflow-x: hidden;
}

h1, h2, h3, h4, nav button {
  font-family: 'OtherHand', sans-serif;
  color: #73cfd9;
  border: none;
  background: none;
}

/* ================================
   NAVIGATION
================================ */
nav {
  width: 100%;
  padding: 0.8em 1.5em;
  background: #fff;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #eee;
  position: sticky;
  top: 0;
  z-index: 50;
}

.logo-link {
  display: flex;
  align-items: center;
  margin-right: 1.5em;
}

.logo {
  height: 42px;
  width: auto;
  object-fit: contain;
}

.menu {
  display: flex;
  gap: 1.2em;
}

nav button {
  font-size: 1.15em; /* 살짝 크게 */
  cursor: pointer;
  color: #73cfd9;
  transition: 0.25s;
}

nav button:hover,
nav button.active {
  color: #4ab1bd;
}

@media (max-width: 600px) {
  .logo {
    display: none;
  }
  nav button {
    font-size: 1em;
  }
}

/* ================================
   CONTENT AREA
================================ */
#content {
  padding: 2em;
  max-width: 900px;
  margin: auto;
  opacity: 0;
  transition: opacity 0.4s ease;
}

#content.loaded {
  opacity: 1;
}

/* ================================
   GALLERY GRID
================================ */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 1.2em;
  margin-top: 1.5em;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
}

/* ================================
   MEMBERS
================================ */
.members-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.2em;
  margin-top: 1em;
}

.members-grid img {
  width: 100%;
  border-radius: 8px;
}

.members-grid p {
  text-align: center;
  font-weight: 600;
  margin-top: 0.5em;
  color: #2a2a2a;
}

/* ================================
   NEWS
================================ */
.news-card h4 {
  margin-bottom: 0.4em;
  font-family: 'OtherHand';
  color: #73cfd9;
}

.news-card a {
  display: block;
  padding: 0.3em 0;
  text-decoration: none;
  color: #2a2a2a;
}

/* ================================
   CONTACT
================================ */
.contact-block h3 {
  margin-bottom: 0.4em;
  font-family: 'OtherHand';
  color: #73cfd9;
}

.contact-block a {
  color: #2a2a2a;
  text-decoration: none;
}

.contact-block a:hover {
  text-decoration: underline;
}

/* ================================
   INTRO SPLASH
================================ */
#intro-splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #ffffff;
  z-index: 9999;
  opacity: 1;
  transition: opacity 1.2s ease;
  text-align: center;
  padding: 0 1em;
}

#intro-splash h2 {
  font-size: 2.4em;
  margin: 0;
  color: #73cfd9;
  font-family: 'OtherHand', sans-serif;
  opacity: 1; /* 즉시 표시 */
}

#intro-splash p {
  margin-top: 0.6em;
  font-size: 1.2em;
  color: #2a2a2a;
  font-family: 'Noto Sans KR', sans-serif;
  opacity: 1; /* 즉시 표시 */

  font-size: 1.2em;
  color: #2a2a2a;
  font-family: 'Noto Sans KR', sans-serif;
  opacity: 0;
  animation: fadeInText 1.2s forwards;
  animation-delay: 0s;
}

} {
  margin-top: 0.6em;
  font-size: 1.2em;
  color: #2a2a2a;
  font-family: 'Noto Sans KR', sans-serif;
}
</style>

</head>

<body>

<!-- ==========================
     NAVIGATION
=========================== -->
<nav>
  <a href="/inaekkum_official/index.html" class="logo-link">
    <img src="/inaekkum_official/assets/images/inaekkum_logo.png"
      class="logo" width="180" height="40" loading="lazy">
  </a>

  <div class="menu">
    <button data-section="home" class="active">HOME</button>
    <button data-section="about">ABOUT</button>
    <button data-section="news">NEWS</button>
    <button data-section="music">MUSIC</button>
    <button data-section="contact">CONTACT</button>
  </div>
</nav>

<!-- ==========================

=========================== -->
<div id="intro-splash">
  <h2>We're always there</h2>
  <p>우린 언제나 여기에 있어</p>
</div>

<!-- ==========================
     CONTENT
=========================== -->
<main id="content" aria-live="polite"></main>

<script src="/inaekkum_official/js/main.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
  if (typeof loadSection === 'function') loadSection('home');

  const splash = document.getElementById("intro-splash");
  const nav = document.querySelector('nav');

  nav.style.opacity = 0;

  setTimeout(() => {
    splash.style.opacity = 0;
    nav.style.opacity = 1;
    setTimeout(() => splash.style.display = "none", 800);
  }, 2000);
});
</script>

</body>
</html>
