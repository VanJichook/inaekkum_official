<!-- Updated HTML with improved mobile layout for logo and menu (v1) -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inaekkum — Official Website</title>

  <style>
  @font-face {
    font-family: 'OtherHand';
    src: url('/inaekkum_official/fonts/OtherHand-Medium.woff2') format('woff2');
  }

  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: #fff;
    color: #2a2a2a;
    overflow-x: hidden;
    line-height: 1.6;
  }

  /* NAV */
  nav {
    width: 100%;
    background: #fff;
    padding: 0.8em 1.2em;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .logo-link {
    display: flex;
    align-items: center;
    margin-right: auto;
  }

  .logo {
    height: 42px;
    width: auto;
  }

  .menu {
    display: flex;
    gap: 1.2em;
    position: relative;
    left: 0;
    transform: none;
  }

  nav button {
    background: none;
    border: none;
    font-size: 1.1em;
    cursor: pointer;
    color: #73cfd9;
    padding: 0.4em 0.8em;
    transition: 0.2s;
  }

  nav button:hover,
  nav button.active {
    color: #333;
  }

  /* MOBILE FIX — prevent overlap */
  @media (max-width: 600px) {
    nav {
      flex-wrap: wrap;
      padding: 0.8em 1em;
    }

    .logo {
      height: 40px;
    }

    .menu {
      width: 100%;
      margin-top: 0.6em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8em 1.2em;
    }

    nav button {
      font-size: 1.05em;
    }
  }
    /* GLOBAL IMAGE RESPONSIVE FIX */
  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

</style>
</head>
<body>

  <nav>
    <a href="/inaekkum_official/index.html" class="logo-link">
      <img src="/inaekkum_official/assets/images/inaekkum_logo.png" class="logo" />
    </a>
    <div class="menu">
      <button class="active">HOME</button>
      <button>ABOUT</button>
      <button>NEWS</button>
      <button>MUSIC</button>
      <button>CONTACT</button>
    </div>
  </nav>

</body>
</html>
