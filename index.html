<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inaekkum — Official Website</title>
  <link rel="icon" href="/inaekkum_official/favicon.ico">
  <link rel="preload" as="image" href="/inaekkum_official/assets/images/home_01.jpeg">
  <style>
/* ================================
   FONT: OtherHand
================================ */
@font-face {
  font-family: 'OtherHand';
  src: url('/inaekkum_official/fonts/OtherHand-Medium.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

/* ================================
   GLOBAL
================================ */
body {
  margin: 0;
  font-family: 'Noto Sans KR', sans-serif;
  color: #2a2a2a;
  background: #fff;
  line-height: 1.6;
  overflow-x: hidden;
}

h1, h2, h3, h4, nav button {
  font-size: 1.15em;
  cursor: pointer;
  color: #333333;
  background: none;
  border: none;
  padding: 0.3em 0.6em;
  transition: 0.2s;
}

/* ================================
   NAVIGATION
================================ */
nav {
  width: 100%;
  padding: 0.8em 1.5em;
  background: #fff;
  display: flex;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 50;

  justify-content: flex-start; /* 로고는 좌측 고정 */
  position: relative; /* 메뉴 중앙 배치를 위해 필요 */
}

.logo-link {
  display: flex;
  align-items: center;
  margin: 0; /* 여백 제거 → 로고 진짜 왼쪽 고정 */
}

.logo {
  height: 42px;
  width: auto;
  object-fit: contain;
}

.menu {
  display: flex;
  gap: 1.2em;
  align-items: center;

  position: absolute;
  left: 50%;
  transform: translateX(-50%); /* ★ 로고와 상관없이 완전 중앙 정렬 */

  margin: 0;
  padding: 0;
}

nav button {
  font-size: 1.15em;
  cursor: pointer;
  color: #73cfd9;
  transition: 0.25s;
}

nav button:hover,
nav button.active {
  color: #333333;
}

@media (max-width: 600px) {
  .logo { display: none; }
  nav button { font-size: 1em; }
}

/* ================================
   CONTENT AREA
================================ */
#content {
  padding: 2em;
  max-width: 900px;
  margin: auto;
  opacity: 0;
  transition: opacity 0.4s ease;
}
#content.loaded { opacity: 1; }

/* ================================
   GALLERY GRID
================================ */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 1.2em;
  margin-top: 1.5em;
}
.gallery img {
  width: 100%;
  border-radius: 8px;
}

/* ================================
   MEMBERS
================================ */
.members-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.2em;
  margin-top: 1em;
}
.members-grid img {
  width: 100%;
  border-radius: 8px;
}
.members-grid p {
  text-align: center;
  font-weight: 600;
  margin-top: 0.5em;
  color: #2a2a2a;
}

/* ================================
   NEWS
================================ */
.news-card h4 {
  margin-bottom: 0.4em;
  font-family: 'OtherHand';
  color: #73cfd9;
}
.news-card a {
  display: block;
  padding: 0.3em 0;
  text-decoration: none;
  color: #2a2a2a;
}

/* ================================
   CONTACT
================================ */
.contact-block h3 {
  margin-bottom: 0.4em;
  font-family: 'OtherHand';
  color: #73cfd9;
}
.contact-block a {
  color: #2a2a2a;
  text-decoration: none;
}
.contact-block a:hover {
  text-decoration: underline;
}

/* ================================
   INTRO SPLASH
================================ */
#intro-splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #ffffff;
  z-index: 9999;
  opacity: 1;
  transition: opacity 1.2s ease;
  text-align: center;
  padding: 0 1em;
}
#intro-splash h2 {
  font-size: 2.4em;
  margin: 0;
  color: #73cfd9;
  font-family: 'OtherHand', sans-serif;
  opacity: 0;
  animation: fadeInSplash 1.2s ease forwards;
}
#intro-splash p {
  margin-top: 0.6em;
  font-size: 1.2em;
  color: #2a2a2a;
  font-family: 'Noto Sans KR', sans-serif;
  opacity: 0;
  animation: fadeInSplash 1.2s ease forwards;
  animation-delay: 0.15s;
}

@keyframes fadeInSplash { from { opacity: 0; } to { opacity: 1; } }

/* ================================
   MOBILE REFACTOR ADDITIONS
================================ */
html, body { max-width:100%; overflow-x:hidden; }
nav button { padding:0.5em 0.9em; }
.gallery { grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); }
.music-toggle { display:flex; gap:0.6em; flex-wrap:wrap; justify-content:center; margin-bottom:1em; }
.music-toggle button { flex:1 1 auto; padding:0.6em 0.8em; min-width:90px; white-space:nowrap; border-radius:6px; border:1px solid #ddd; }
.news-container { display:grid; grid-template-columns:1fr 1fr; gap:1.2em; }

@media(max-width:1024px){
  .gallery{grid-template-columns:repeat(auto-fit, minmax(160px,1fr));}
  .news-container{grid-template-columns:1fr;}
}
@media(max-width:768px){
  nav button{font-size:1em;}
  .music-toggle{flex-wrap:nowrap; overflow-x:auto; white-space:nowrap; padding-bottom:0.4em;}
  #content{padding:1.4em;}
}
@media(max-width:480px){
  nav{padding:0.6em 1em;}
  .gallery{grid-template-columns:1fr;}
  .music-toggle button{min-width:80px;font-size:0.9em;}
  #content{padding:1em;}
}
</style>
</head>

<body>
<nav>
  <a href="/inaekkum_official/index.html" class="logo-link">
    <img src="/inaekkum_official/assets/images/inaekkum_logo.png" class="logo" width="180" height="40" loading="lazy">
  </a>
  <div class="menu">
    <button data-section="home" class="active">HOME</button>
    <button data-section="about">ABOUT</button>
    <button data-section="news">NEWS</button>
    <button data-section="music">MUSIC</button>
    <button data-section="contact">CONTACT</button>
  </div>
</nav>

<div id="intro-splash">
  <h2>We're always there</h2>
  <p>우린 언제나 여기에 있어</p>
</div>

<main id="content" aria-live="polite"></main>

<script>
window.addEventListener("DOMContentLoaded", () => {
  if (typeof loadSection === 'function') loadSection('home');

  const splash = document.getElementById("intro-splash");
  const nav = document.querySelector('nav');

  nav.style.opacity = 0;

  setTimeout(() => {
    splash.style.opacity = 0;
    nav.style.opacity = 1;
    setTimeout(() => splash.style.display = "none", 800);
  }, 2000);
});
</script>

<script src="/inaekkum_official/data/albumData.js?v=1"></script>
<script src="/inaekkum_official/js/main.js?v=7"></script>
</body>
</html>
